name: gds

on:
  push:
  workflow_dispatch:

jobs:
  gds:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Read top module name
        uses: mikefarah/yq@v4
        id: top_module
        with:
          cmd: echo TOP_MODULE=`yq '.project.top_module' info.yaml` > $GITHUB_OUTPUT

      - name: Create and publish the GDS artifact
        uses: TinyTapeout/tt-gds-action/custom_gds@tt10
        with:
          top_module: ${{ steps.top_module.outputs.TOP_MODULE }}
          gds_path: gds/${{ steps.top_module.outputs.TOP_MODULE }}.gds
          lef_path: lef/${{ steps.top_module.outputs.TOP_MODULE }}.lef
          verilog_path: src/project.v

      # Debug: show what files are produced
      - name: List files after GDS run
        run: ls -R

      # Upload the viewer files as artifact for later use in viewer job
      - name: Upload Viewer Files
        if: ${{ hashFiles('viewer/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: viewer-files
          path: viewer   # adjust if TinyTapeout outputs somewhere else

  precheck:
    needs: gds
    runs-on: ubuntu-24.04
    steps:
      - name: Run Tiny Tapeout Precheck
        uses: TinyTapeout/tt-gds-action/precheck@tt10

  viewer:
    needs: gds
    runs-on: ubuntu-24.04
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download Viewer Files
        uses: actions/download-artifact@v4
        with:
          name: viewer-files
          path: ./public  # Pages expects the site files in ./public

      # Configure GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v4

      # Upload artifact for Pages deployment
      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
